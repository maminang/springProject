
<!doctype html>
<html lang="ko">
<head>
<title>웹 폼</title>
<style>
body {
	background-color: #fff;
}

form fieldset {
	margin-bottom: 25px;
}

form legend {
	font-size: 15px;
	font-weight: 600;
}

form label.reg {
	font-size: 14px;
	width: 110px;
	color: #390;
	font-weight: bold;
	float: left;
	text-align: right;
	margin-right: 10px;
}

form ul li {
	list-style: none;
	margin: 15px 0;
	font-size: 14px;
}

div.centered {
	text-align: center;
}

</style>
</head>
<body>
	<h1>여름방학 특강 신청</h1>
	<form action="Orders.html" method="get">
		<fieldset>
			<legend>수강 신청인</legend>
			<ul>
				<li><label for="id">학번</label> 
				    <input type="text" id="id" autofocus name="hak">
				    <label for="name">이름</label> 
				    <input type="text" id="name"></li>
				<li><label for="class">학과</label> 
				  <select id="class">
						<optgroup label="공과대학">
							<option value="archi">건축공학과</option>
							<option value="mechanic">기계공학과</option>
							<option value="indust">산업공학과</option>
							<option value="elec">전기전자공학과</option>
							<option value="computer">컴퓨터공학과</option>
							<option value="chemical">화학공학과</option>
						</optgroup>
						<optgroup label="인문대학">
							<option value="history">사학과</option>
							<option value="lang">어문학부</option>
							<option value="philo">철학</option>
						</optgroup>
				  </select>
				</li>
			</ul>
		</fieldset>
		
		<fieldset id="register">
			<legend>수강 과목을 선택하세요</legend>
			<ul>
				<li>
				<label class="reg" for="color">선호색상</label> 
				<input type="color" id="color" list="mycolor"> 
				<datalist id="mycolor">
						<option value="red">빨강</option>
						<option value="green">초록</option>
						<option value="blue">파랑</option>
						<option value="yellow">노랑</option>
						<option value="black">까망</option>
				</datalist>
				</li>
				<li><label class="reg" for="spk">신청 과목<small>(회화)</small></label>
					<input type="radio" name="spk" id="spk" value="low" checked>영어회화(초급) 
					<input type="radio" name="spk" id="spk" value="middle">영어회화(중급) 
					<input type="radio" name="spk" id="spk" value="high">영어회화(고급)
				</li>
				<li><label class="reg" for="cert">신청 과목<small>(자격)</small></label>
					<input type="radio" name="spk" id="cert" value="toeic">TOEIC
					<input type="radio" name="spk" id="cert" value="toefl">TOEFL
					<input type="radio" name="spk" id="cert" value="opic">OPIC
				</li>
				<li>
				   <label class="reg" for="pre">관심분야</label> 
				   <input type="text" list="interest"> 
				   <datalist id="interest">
						<option value="grammar" label="문법"></option>
						<option value="voca" label="어휘"></option>
						<option value="speaking" label="회화"></option>
						<option value="listening" label="리스닝"></option>
						<option value="news" label="뉴스청취"></option>
				   </datalist>
			    </li>
			</ul>
		</fieldset>
		<fieldset id="timetable">
			<legend>강의 시간을 선택하세요</legend>
			<ul>
				<li><label class="reg" for="startw">개강 주</label> <input
					type="week" id="startw"></li>
				<li><label class="reg" for="startt">강의 시간</label> <input
					type="time" id="startt"></li>
			</ul>
		</fieldset>
 <div class="centered">
      <input type="submit" value="신청">
      <input type="reset" value="다시 작성">
 </div>

	</form>
</body>
</html>
